syntax = "proto3";
package models;

option go_package = "protocols/location-pkg";

message Location {
    bytes            location_uuid        = 1;
    string           name                 = 2;
    string           country    =3;
    repeated string  lang = 4;
    string           currency = 5;
    string           city = 6;
    Activeness        Activeness =7;
}

message Activeness {
    bool is_active = 1;
}
message AllLocations {
    repeated Location locations = 1;
}
